<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Tailwind CSS -->
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Register a New User</h1>

        <!-- Error Message -->
        <div th:if="${message != null}" class="text-center text-red-500 mb-4" th:text="${message}"></div>

        <!-- Registration Form -->
        <form th:action="@{/users/register}" method="post" th:object="${user}">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="w-full p-3 mt-1 border border-gray-300 rounded-md" required/>
            </div>

            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="w-full p-3 mt-1 border border-gray-300 rounded-md" required />
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="w-full p-3 mt-1 border border-gray-300 rounded-md" required/>
            </div>

            <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-200">Register</button>
        </form>
    </div>
</div>

</body>
</html>
